<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            max-width: 100%;
            height: auto;
        }
        img{
            height: 300px;
            width: 400px;
        }
    </style>
    <title>Your Website</title>
</head>
<body>

    <header>
        <h1>Your Website Heading</h1>
    </header>

    <section>
        <p>Some content just below the heading.</p>
    </section>

    <section class="image-grid">
        <div>
            <img src="image1.jpg" alt="Image 1">
            <h3>Image 1</h3>
        </div>
        <div>
            <img src="image2.jpg" alt="Image 2">
            <h3>Image 2</h3>
        </div>
        <div>
            <img src="image3.jpg" alt="Image 3">
            <h3>Image 3</h3>
        </div>
        <div>
            <img src="image4.jpg" alt="Image 4">
            <h3>Image 4</h3>
        </div>
        <div>
            <img src="image5.jpg" alt="Image 5">
            <h3>Image 5</h3>
        </div>
        <div>
            <img src="image6.jpg" alt="Image 6">
            <h3>Image 6</h3>
        </div>
        <div>
            <img src="image7.jpg" alt="Image 7">
            <h3>Image 7</h3>
        </div>
        <div>
            <img src="image8.jpg" alt="Image 8">
            <h3>Image 8</h3>
        </div>
        <div>
            <img src="image9.jpg" alt="Image 9">
            <h3>Image 9</h3>
        </div>
    </section>

</body>
</html>
